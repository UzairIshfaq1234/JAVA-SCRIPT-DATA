<body>
    <h5 id="datelabel">DATE: </h5>
    <h2 id="dateshow"></h2>
    <h2 id="timeshoww"></h2>

<script>
    //let date2=date1.getDate()+"-"+date1.getMonth()+"-"+date1.getFullYear();
    //document.getElementById("dateshow").innerHTML=date1;
    //document.getElementById("dateshow").innerHTML=date2;
    function showtime()
    {
        date1=new Date();
        let time=date1.getHours()+"-"+date1.getMinutes()+"-"+date1.getSeconds();
        date1.setFullYear(2020, 11, 3)//set date accorudubgf to self
        document.getElementById("dateshow").innerHTML=date1;

        document.getElementById("timeshoww").innerHTML=time;

    }


    
    setInterval (showtime,1000);




</script>
